<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nabongo Divine Hotspot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #cceeff;
      font-family: 'Roboto Condensed', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 60%, rgba(204,238,255,0.1) 100%);
      max-width: 600px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: flipY 4s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes flipY {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }

    .title {
      font-size: 2.6rem;
      font-family: 'Anton', sans-serif;
      color: #002244;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .message {
      font-size: 1.6rem;
      font-weight: bold;
      color: #004466;
      margin: 0.5rem 0;
    }

    .highlight {
      color: #cc0000;
      font-weight: bold;
    }

    .star {
      position: fixed;
      top: 0;
      font-size: 20px;
      animation: diagonalFall 5s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes diagonalFall {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(100vw, 100vh) rotate(360deg);
      }
    }
  </style>
  <script>
    function createStarBurst() {
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = 'â˜…';

        const colors = ['#FFD700', '#FF69B4', '#87CEFA', '#FFFFFF'];
        star.style.color = colors[Math.floor(Math.random() * colors.length)];
        star.style.left = Math.random() * window.innerWidth * 0.3 + 'px';
        star.style.top = Math.random() * 100 + 'px';

        document.body.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 5000);
      }
    }

    setInterval(createStarBurst, 5000);
  </script>
</head>
<body>
  <div class="container">
    <img src="nabongo_logo.png" alt="Nabongo TTC Logo" class="logo">
    <div class="title">Nabongo Diploma Teacher's Training College</div>
    <div class="message">You are now connected to the Exam Network</div>
    <div class="message">Please launch <span class="highlight">Safe Exam Browser</span> to begin</div>
  </div>
</body>
</html>
