<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Network Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #cceeff;
      font-family: 'Roboto Condensed', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: rotateLogo 6s linear infinite;
    }

    @keyframes rotateLogo {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .title {
      font-size: 2.6rem;
      font-family: 'Anton', sans-serif;
      color: #002244;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .message {
      font-size: 1.6rem;
      font-weight: bold;
      color: #004466;
      margin: 0.5rem 0;
    }

    .highlight {
      color: #cc0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="nabongo_logo.png" alt="Nabongo TTC Logo" class="logo">
    <div class="title">Nabongo Diploma TTC</div>
    <div class="message">You are now connected to the Exam Network</div>
    <div class="message">Please launch <span class="highlight">Safe Exam Browser</span> to begin</div>
  </div>
</body>
</html>
